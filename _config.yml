# theme: alembic-jekyll-theme 
exclude:
-
 _redirects
exclude:
- README.md
- Gemfile
- Gemfile.lock
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-default-layout
- jekyll-feed
- jemoji
title: 'shares'
description: 'Shares Android apps & Tutorials'
baseurl: ''
logo: "https://shares.netlify.com/img/androids.png"
baseurl: ''
compress_html:
  clippings: all
  comments: all
  endings: all
  ignore:
    envs: [local]
  blanklines: false
  startings: [html, head, body] 
collections:
facebook:
 output: true
 
 defaults:
-  scope:
      path: ""
      type: "facebook"
    values:
      layout: fb
